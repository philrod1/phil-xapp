#ts-xapp-service.yaml
apiVersion: v1
kind: Service
metadata:
  name: ts-xapp-service
  namespace: ricxapp
spec:
  selector:
    app: ricxapp-ts-xapp
  ports:
    - name: port-6000
      protocol: TCP
      port: 6000
      targetPort: 6000
    - name: port-5000
      protocol: TCP
      port: 5000
      targetPort: 5000
    - name: dashboard
      protocol: TCP
      port: 5001
      targetPort: 5001
    - name: influxdb
      protocol: TCP
      port: 8086
      targetPort: 8086

